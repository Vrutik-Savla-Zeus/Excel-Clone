<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>

    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="excel-header">
      <div class="data-controls">
        <select id="upload-select">
          <option selected disabled>Upload</option>
          <option value="json">Upload JSON</option>
          <option value="csv">Upload CSV</option>
        </select>
        <input
          id="file-input"
          type="file"
          style="display: none"
          accept=".json,.csv"
        />

        <button id="download-csv">Download CSV</button>
        <button id="clear-data">Clear Data</button>
      </div>

      <div class="statistics">
        <span id="stat-count">Count: 00</span>
        <span id="stat-sum">Sum: 00</span>
        <span id="stat-avg">Avg: 00</span>
        <span id="stat-min">Min: 00</span>
        <span id="stat-max">Max: 00</span>
      </div>
    </header>
  </body>
</html>
